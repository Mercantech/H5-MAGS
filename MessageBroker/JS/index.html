<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMQP OLC Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #olcData {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .metric {
            flex: 1;
            min-width: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .metric h3 {
            margin-top: 0;
            color: #555;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .unit {
            color: #888;
            font-size: 14px;
        }
        #connectionStatus {
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 20px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        #messageLog {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            font-family: monospace;
        }
        canvas {
            width: 100% !important;
            height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OLC Data Monitor</h1>
        
        <div id="connectionStatus" class="disconnected">
            Forbinder til AMQP-server...
        </div>
        
        <div class="card">
            <h2>Seneste OLC-målinger</h2>
            <div id="lastUpdated">Ingen data modtaget endnu</div>
            <div id="olcData">
                <div class="metric">
                    <h3>Temperatur</h3>
                    <div class="value" id="temperature">--</div>
                    <div class="unit">°C</div>
                </div>
                <div class="metric">
                    <h3>Luftfugtighed</h3>
                    <div class="value" id="humidity">--</div>
                    <div class="unit">%</div>
                </div>
                <div class="metric">
                    <h3>Lufttryk</h3>
                    <div class="value" id="pressure">--</div>
                    <div class="unit">hPa</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Beskedlog</h2>
            <div id="messageLog"></div>
        </div>
        
        <div class="card">
            <h2>Historisk Data</h2>
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
